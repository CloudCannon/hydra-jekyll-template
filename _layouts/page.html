---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container {% if page.full_width %}max-container{% endif %}">
			{% if page.heading %}
				<h2 class="cms-editor-link" 
		        data-cms-editor-link-style="modal" 
		        data-cms-editor-link="cloudcannon:#heading">{{ page.heading }}</h2>
			{% elsif page.title and page.layout != 'archive' %}
				<h2 class="cms-editor-link" 
		        data-cms-editor-link-style="modal" 
		        data-cms-editor-link="cloudcannon:#title">{{ page.title }}</h2>
			{% endif %}
			{% if page.description %}
				<p class="subtext cms-editor-link" 
		       data-cms-editor-link-style="modal" 
		       data-cms-editor-link="cloudcannon:#description">{{ page.description }}</p>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
