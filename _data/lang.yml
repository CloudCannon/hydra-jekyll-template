en:
  title: |
    Using our Maker skills against Corona
  subtitle: |
    We're bringing together people and organisations
    who need currently hard-to-find protective equipment or spare parts
    with makers and makerspaces who can possibly produce them.
  cta_need: |
    I need PPE
  cta_maker: |
    I can make & help
  hint_non_profit: |
    <strong>Please note: </strong> We only list initiatives that offer
    their (self) produced items for free or at cost price.
  offer_header: |
    For people and organisations in need
  offer_registration: |
    We also need <b>regional hubs</b> that can provide coordination, storage and a point of contact for distribution. Register as a Hub <a href="https://docs.google.com/forms/d/e/1FAIpQLSeXCnK1oEQh5l_5kfUDHrEDJV2M7BkVJUylFiMwsxF_K2yHLQ/viewform"_blank">here</a>.
  offer_description: |
    A hub is a regional point of contact that coordinates makers and can provide means of strorage and distribution.
    Find a hub near you in the list below and contact them with your needs. If there's no hub in your area, contact us directly at <a href="mailto:anfrage@makervsvirus.org">anfrage@makervsvirus.org</a>.
  offer_table_name: |
    Name
  offer_table_location: |
    Location
  offer_table_offer: |
    We offer
  offer_table_capacity: |
    Capacity
  offer_table_contact: |
    Contact
  offer_disclaimer: |
    Note that we refuse liability for damages to things or persons arising
    from the use of items created by third parties.
  support_header: |
    For people and organisations who want to support this project
  support_table_name: |
    Name
  support_table_location: |
    Location
  support_table_capacity: |
    Capacity
  support_table_contact: |
    Contact

  support_registration: |
    As a <b>local maker</b>, you support the regional hub by 3D printing, laser cutting, sewing or else! Let us know what you can do, and then send your parts to the hub. <br>
    Use <a href="https://docs.google.com/forms/d/e/1FAIpQLSeIqflF3iAowqptV4zxMkg26spX41nKoNum_SSXNGwNyxVz0A/viewform" _blank">this form</a> to register.

  support_description: |
    <p>We're looking for people who:</p>
    <ul>
      <li>make 3D prints</li>
      <li>have a laser cutter available (or want to cut foil manually)</li>
      <li>want to help with logistics</li>
      <li>want to help with the organization</li>
    </ul>
    <p>
      The goal is for people to come together in a self-organized way to form (local or international) production
      hubs, which we can list on this website. For this purpose we offer the following Slack workspace to find
      fellow Makers or existing hubs in need of help. For our communication we use the Slack workspace.
      <br>
      <strong>Please note: </strong> We only list initiatives that offer their (self) produced items for free or at cost price.
    </p>
  support_join_slack: |
    Join Slack
  equipment_header: |
    List of protective equipment
  equipment_send_links: |
    The list is not complete. Please send us the missing links in our Slack workspace above.
  organizations_header: |
    List of similar organisations
  organizations_send_links: |
    The list is not complete. Please send us the missing links in our Slack workspace above.
de:
  title: |
    Unsere Maker Skills gegen Corona
  subtitle: |
    Wir bringen Menschen/Organisationen zusammen, die dringend Schutzausrüstung oder Ersatzteile brauchen,
    und Maker und Makerspaces, die diese produzieren können.
  cta_need: |
    Ich habe Bedarf
  cta_maker: |
    Ich kann produzieren
  hint_non_profit: |
    <strong>Bitte beachte: </strong> Wir führen nur Iniativen auf, die ihre (selbst) produzierten Artikel kostenlos oder zum Selbstkostenpreis anbieten.
  offer_header: |
    Für Menschen und Organisationen in Not
  offer_registration: |
    Wir benötigen außerdem <b>regionale Hubs</b> als Zusammenschluss von Makern mit Koordinations - und Leitungswillen, evtl. sogar Lagerkapazität für eine zentrale Verteilung.
    Registiere dich als Hub <a href="https://docs.google.com/forms/d/e/1FAIpQLSeXCnK1oEQh5l_5kfUDHrEDJV2M7BkVJUylFiMwsxF_K2yHLQ/viewform"_blank">hier</a>.
  offer_description: |
    Ein Hub ist ein Zusammenschluss von Makern mit Koordinations - und Leitungswillen, evtl. sogar Lagerkapazität für eine zentrale Verteilung.
    Finde Hubs in der unten stehenden Liste und kontaktiere sie mit deinem Bedarf. Sollte es keinen Hub in deiner Nähe geben, melde dich direkt bei uns via <a href="mailto:anfrage@makervsvirus.org">anfrage@makervsvirus.org</a>.
  offer_table_name: |
    Name
  offer_table_location: |
    Ort
  offer_table_offer: |
    Wir bieten
  offer_table_capacity: |
    Kapazitäten
  offer_table_contact: |
    Kontakt
  offer_disclaimer: |
    Bitte beachte, dass wir keine Haftung übernehmen für Schäden an Dingen oder Personen, die durch die Verwendung von Artikeln von Dritten entstehen können.
  support_header: |
    Für Menschen und Organisationen, die dieses Projekt unterstützen möchten
  support_table_name: |
    Name
  support_table_location: |
    Ort
  support_table_capacity: |
    Kontakt
  support_table_contact: |
    Contact

  support_registration: |
    Als <b>lokaler Maker</b> unterstützt du deinen regionalen Hub! Sagst was du leisten kannst und schickst die Teile dann auch dort hin. <br>
    Registiere dich <a href="https://docs.google.com/forms/d/e/1FAIpQLSeIqflF3iAowqptV4zxMkg26spX41nKoNum_SSXNGwNyxVz0A/viewform" _blank">hier</a> als Maker.

  support_description: |
    <p>Wir suchen nach Leuten, die:</p>
    <ul>
      <li>3D Drucke fertigen</li>
      <li>einen Lasercutter zur Verfügung haben (oder Schutzfolie manuell schneiden)</li>
      <li>bei der Logistik helfen</li>
      <li>bei der Planung / Organisation helfen</li>
    </ul>
    <p>
      Ziel ist es, dass sich Menschen auf selbst organisiertem Weg verbinden um Produktionsmöglichkeiten (lokal oder international) zu schaffen.
      Diese listen wir auf dieser Website. Dafür bieten wir den folgenden Slack Workspace um gleichgesinnte Maker
      oder bestehende Zentren mit Unterstüzungsbedarf zu verbinden. Für die Kommunikation benutzen wir den Slack-Workspace.
      <br>
      <strong>Bitte beachte: </strong> Wir führen nur Iniativen auf, die ihre (selbst) produzierten Artikel kostenlos oder zum Selbstkostenpreis anbieten.
    </p>
  support_join_slack: |
    Slack beitreten
  equipment_header: |
    Liste der Schutzausrüstung
  equipment_send_links: |
    Diese Liste ist unvollständig. Bitte sende uns deine Links im obigen Slack Workspace.
  organizations_header: |
    Liste ähnlicher Initiativen und Organisationen
  organizations_send_links: |
    Diese Liste ist unvollständig. Bitte sende uns deine Links im obigen Slack Workspace.
