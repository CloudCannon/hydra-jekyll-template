de:
  title: |
    Unsere Maker Skills gegen Corona
  subtitle: |
    Wir bringen Menschen/Organisationen zusammen, die dringend Schutzausrüstung oder Ersatzteile brauchen,
    und Maker und Makerspaces, die diese produzieren können.
  cta_need: |
    Ich habe Bedarf
  cta_maker: |
    Ich kann produzieren
  cta_donate: |
      Spenden
  cta_donate_paypal: |
      Per PayPal spenden:
  cta_donate_transfer: |
      Per Überweisung spenden: kommt demnächst.
  hint_non_profit: |
    <strong>Bitte beachte: </strong> Wir führen nur Iniativen auf, die ihre (selbst) produzierten Artikel kostenlos oder zum Selbstkostenpreis anbieten.
  offer_header: |
    Für Menschen und Organisationen in Not
  offer_registration: |
    Wir benötigen außerdem <b>regionale Hubs</b> als Zusammenschluss von Makern mit Koordinations - und Leitungswillen, evtl. sogar Lagerkapazität für eine zentrale Verteilung.
    Registiere dich als Hub <a href="https://docs.google.com/forms/d/e/1FAIpQLSeXCnK1oEQh5l_5kfUDHrEDJV2M7BkVJUylFiMwsxF_K2yHLQ/viewform"_blank">hier</a>.
  offer_description: |
    Ein Hub ist ein Zusammenschluss von Makern mit Koordinations - und Leitungswillen, evtl. sogar Lagerkapazität für eine zentrale Verteilung.
    Finde Hubs in der unten stehenden Liste und kontaktiere sie mit deinem Bedarf.
  offer_table_name: |
    Name
  offer_table_location: |
    Ort
  offer_table_offer: |
    Wir bieten
  offer_table_capacity: |
    Kapazitäten
  offer_table_contact: |
    Kontakt
  offer_disclaimer: |
    Bitte beachte, dass wir keine Haftung übernehmen für Schäden an Dingen oder Personen, die durch die Verwendung von Artikeln von Dritten entstehen können.
  support_header: |
    Für Menschen und Organisationen, die dieses Projekt unterstützen möchten
  support_table_name: |
    Name
  support_table_location: |
    Ort
  support_table_capacity: |
    Kontakt
  support_table_contact: |
    Contact

  support_registration: |
    <p>Als <strong>lokaler Maker</strong> unterstützt du deinen regionalen Hub!<br>
    Hier findest du lokale Ansprechpartner, Informationen und Unterstützung.</p>
    <h3>Zum Loslegen fehlen nur zwei Schritte:</h3>
    <ul>
    <li>Registiere dich <strong><a href="https://docs.google.com/forms/d/e/1FAIpQLSeIqflF3iAowqptV4zxMkg26spX41nKoNum_SSXNGwNyxVz0A/viewform" title="Registrierung als Maker">hier</a></strong> als Maker.</li>
    <li>Melde dich im deutschlandweiten Slack an und trete dort unter "Channels" dem nächsten lokalen Hub bei.</li>
    </ul>

  support_description: |
    <p>Wo noch nicht vorhanden, suchen wir noch regionale Hubs als Zusammenschluss von Makern zur dezentralen Koordination.</p>
    <p>Hier sprecht ihr euch untereinander ab, verteilt Material und Bedarfe, evtl. auch Lagerung und Verteilung.</p>
    <p><strong>Registriere dich als Hub hier.</strong></p>
    <p>Wir suchen nach Leuten, die:<br>
    <ul>
    <li>3D Drucke fertigen</li>
    <li>einen Lasercutter zur Verfügung haben (oder Schutzfolie manuell schneiden)</li>
    <li>bei der Logistik helfen</li>
    <li>bei der Planung / Organisation helfen</li>
    </ul></p>
    <p>Ziel ist es, dass sich Menschen lokal selbstorganisiert verbinden, um Produktionsmöglichkeiten zu schaffen. Diese bündeln wir übergreifend für den deutschsprachigen Raum. Für die Kommunikation nutzen wir den oben verlinken Slack Workspace.</p>
    <p>Hier kommunizieren lokale Hubs untereinander und hier findet die zentrale Organisation statt.</p>
    <p><strong>Bitte beachte:</strong> Wir führen nur Initiativen auf, die ihre (selbst) produzierten Artikel kostenlos oder zum Selbstkostenpreis anbieten.</p>
  support_join_slack: |
    Slack beitreten
  donate_header: |
    Spenden
  equipment_header: |
    Liste der Schutzausrüstung
  equipment_send_links: |
    Diese Liste ist unvollständig. Bitte sende uns deine Links im obigen Slack Workspace.
  organizations_header: |
    Liste ähnlicher Initiativen und Organisationen
  organizations_send_links: |
    Diese Liste ist unvollständig. Bitte sende uns deine Links im obigen Slack Workspace.
  fund_raising_note: |
    Deine Spende geht an die gemeinnützige <a href="https://www.hammertimekassel.de/" target="_blank">
    Hammertime Kassel gUG</a> und wird von dort aus an die Stellen verteilt, an denen es benötigt wird.
    Sollte am Ende Geld übrig sein, werden wir es an den <a href="https://www.drk.de/spenden/corona-nothilfsfonds/"
    target="_blank">Corona-Nothilfefonds des Deutschen Roten Kreuzes</a> weiter spenden. Weitere
    Informationen zu Spenden erhältst du <a href="https://www.hammertimekassel.de/spenden/"
    target="_blank">hier</a>.
